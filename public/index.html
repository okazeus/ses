<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pair WhatsApp</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; background: #f5f5f5; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    #code { font-size: 24px; margin-top: 20px; color: #4CAF50; }
  </style>
</head>
<body>
  <h2>Generate WhatsApp Pairing Code</h2>
  <input id="phone" type="text" placeholder="Enter phone number (e.g. 92300xxxxxxx)">
  <button onclick="generateCode()">Generate Pairing Code</button>
  <div id="code"></div>

  <script>
    async function generateCode() {
      const number = document.getElementById('phone').value.trim();
      if (!number) return alert('Please enter a number');

      document.getElementById('code').innerText = '‚åõ Requesting...';

      try {
        const res = await fetch(`/generate?number=${number}`);
        const data = await res.json();

        if (data.code) {
          document.getElementById('code').innerText = `üîê Pairing Code: ${data.code}`;
        } else {
          document.getElementById('code').innerText = '‚ùå Failed to generate code.';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('code').innerText = '‚ùå Internal Server Error';
      }
    }
  </script>
</body>
</html>
