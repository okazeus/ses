<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>OKAZEUS Pairing</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
    }
    #code {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>OKAZEUS WhatsApp Pairing</h1>
  <input type="text" id="number" placeholder="Enter your WhatsApp number" />
  <br />
  <button onclick="generateCode()">Generate Pairing Code</button>
  <div id="code"></div>

  <script>
    async function generateCode() {
      const number = document.getElementById('number').value;
      if (!number) return alert('Please enter your phone number');

      const btn = document.querySelector('button');
      btn.disabled = true;
      btn.innerText = 'Generating...';

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ number }),
        });

        const data = await res.json();
        if (data.code) {
          document.getElementById('code').innerText = `Pairing Code: ${data.code}`;
        } else {
          alert(data.error || 'Failed to generate code');
        }
      } catch (err) {
        alert('Error generating code');
        console.error(err);
      }

      btn.disabled = false;
      btn.innerText = 'Generate Pairing Code';
    }
  </script>
</body>
</html>
